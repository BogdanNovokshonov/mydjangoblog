{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
  </head>
  <body>
    <aside>
      <img src="{% static 'main/img/logo.jpg' %}" alt="" />
      <span class="logo">Bogdan Novokshonov</span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}"
          ><li><i class="fa-solid fa-house"></i> Главная</li></a
        >
        <a href="{% url 'about' %}"
          ><li><i class="fa-solid fa-info"></i> Про нас</li></a
        >
        <a href="{% url 'news_home' %}"
          ><li><i class="fa-solid fa-newspaper"></i></i> Новости</li></a
        >
        <a href="{% url 'contacts' %}"
          ><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a
        >
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"> Добавить запись</i></button></li></a>
      </ul>
      <style>
        a {
        text-decoration: none;
        }
      </style>
    </aside>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
